---
layout: default
---

<div class="posts">
  <h1>Artículos en español</h1>
  {% for post in site.posts %}
  {% if post.language == "es" %}
    <article class="post">

      <h2></h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endif %}
  {% endfor %}
</div>
