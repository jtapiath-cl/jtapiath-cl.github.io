---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <h2>Disqus</h2>
  {% if page.comments == true %}
    {% include disqus.html %}
  {% endif %}
</article>
